<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <title>Genuine Charity | Login</title>
</head>

<body>
    <header>
        <nav>
           <div class="menu-icon">
              <i class="fa fa-bars fa-2x"></i>
           </div>
           <h2 class="logo">Genuine Charity</h2>
        </nav>
    </header>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <form class="sign-in-htm" >
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" name="username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" name="password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <button type="submit" class="button" onclick="login(event)" value="Sign In"> Sign In </button>
                    </div>
                    <a class="btn nav-link" href="index.html">Back to Home</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        function login (event) {
            event.preventDefault();
            var loginInfo = [
                {
                    username: "admin",
                    password: "gCharity_1234",
                }
            ]
            var username = document.getElementById("user").value;
            var password = document.getElementById("pass").value;
            for (i=0; i<loginInfo.length; i++) {
                if (username == loginInfo[i].username  && password == loginInfo[i].password) {
                    document.location.href = "http://127.0.0.1:5500/admin/index.html";
                }
            }
            return true
        }
    </script>
</body>

</html>
